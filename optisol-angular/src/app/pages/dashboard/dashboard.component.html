    <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-lg-6">
            <opt-user-form [formInput]="userValue" (getUpdatedValue)="getUpdatedUser($event)"></opt-user-form>
        </div>

        </div>

    </div>
</div>
